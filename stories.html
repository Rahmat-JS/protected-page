<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories - Story App</title>
    <!-- Favicon -->
    <link rel="icon" type="image" href="assets/icons/story-book.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">

    <!-- Loading Spinner (shown while checking auth and fetching stories) -->
    <div id="page-loader" class="flex justify-center items-center h-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content (hidden until ready) -->
    <div id="page-content" class="hidden w-full">
        <!-- Header -->
        <header class="main-header">
            <nav class="header-nav">
                <button id="home-button" class="icon-button" title="Home">
                    <img src="assets/icons/home.png" alt="Home">
                </button>
                
                <div class="relative w-full max-w-xs">
                    <input type="search" id="search-input" placeholder="Search stories..." class="w-full pl-10 pr-4 py-2 border rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none icon-button">
                        <img src="assets/icons/search.png" alt="Search" class="w-5 h-5 text-gray-400">
                    </div>
                </div>

                <div class="dropdown">
                    <button id="dropdown-button" class="icon-button" title="User Menu">
                        <img src="assets/icons/user.png" alt="User Menu">
                    </button>
                    <div id="dropdown-content" class="dropdown-content">
                        <div class="user-email">
                            <span id="user-email"></span>
                        </div>
                        <button id="signout-button">Sign Out</button>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Story Grid -->
        <main class="main-container pt-20">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Story Library</h2>
            <div id="story-grid" class="story-grid">
                <!-- Story cards will be dynamically inserted here by stories.js -->
                <div class="loader col-span-full mx-auto"></div>
            </div>
        </main>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/stories.js"></script>
</body>
</html>
