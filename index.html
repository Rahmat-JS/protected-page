<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Story App</title>
    <!-- Favicon -->
    <link rel="icon" type="image" href="assets/icons/story-book.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        
        <!-- Loading Spinner (shown while checking auth state) -->
        <div id="initial-loader" class="flex justify-center items-center py-8">
            <div class="loader"></div>
        </div>

        <!-- Main Content (hidden until auth state is known) -->
        <div id="auth-container" class="hidden">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Story App</h1>
                <p class="mt-2 text-sm text-gray-600">Please sign in or create an account</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="mt-8 space-y-6">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-2 text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-4 py-2 text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password">
                </div>
                <div id="error-message" class="text-sm text-red-600 text-center hidden"></div>
                <div>
                    <button type="submit" id="login-button" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <button id="show-signup-form" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</button>
                </p>
            </div>

            <!-- Signup Form (hidden by default) -->
            <form id="signup-form" class="mt-8 space-y-6 hidden">
                <div>
                    <label for="signup-email" class="sr-only">Email address</label>
                    <input id="signup-email" name="signup-email" type="email" autocomplete="email" required class="w-full px-4 py-2 text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Email address">
                </div>
                <div>
                    <label for="signup-password" class="sr-only">Password</label>
                    <input id="signup-password" name="signup-password" type="password" autocomplete="new-password" required class="w-full px-4 py-2 text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password (min. 6 characters)">
                </div>
                <div id="signup-error-message" class="text-sm text-red-600 text-center hidden"></div>
                <div>
                    <button type="submit" id="signup-button" class="w-full px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4 hidden" id="show-login-container">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <button id="show-login-form" class="font-medium text-indigo-600 hover:text-indigo-500">Sign In</button>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript Module -->
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
